<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>

  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />

    <div class="container">
      <h1>Image Search App</h1>

      <header>
        <form id="search-form">
          <input
            type="text"
            id="query"
            placeholder="Search for images..."
            required
          />
          <button type="submit">Search</button>
        </form>
      </header>
      <div id="gallery" class="gallery"></div>

      <button id="load-more" class="hidden">Load more</button>
      <div id="loader" class="hidden">Loading images, please wait...</div>
      <div id="end-message" class="hidden">
        We're sorry, but you've reached the end of search results.
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
